<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-6">
          <div class="card ">
              <div class="card-header ">
                Создание <strong>Пользователя</strong>
              </div>
              <div class="card-body ">
                <form #myForm="ngForm" (submit)="myForm.reset()" (ngSubmit)="CreateUserForm()" class="form-horizontal ">
                  <div class="form-group row ">
                    <label class="col-sm-5 col-form-label " for="input-small ">Email</label>
                    <div class="col-sm-6 ">
                      <input type="text "  [(ngModel)]="LoginParams.email" name="loginemail" (ngModelChange)="LoginParams.email = $event" class="form-control form-control-sm ">
                    </div>
                  </div>
                  <div class="form-group row ">
                      <label class="col-sm-5 col-form-label " for="input-small ">Логин</label>
                      <div class="col-sm-6 ">
                        <input type="text " [(ngModel)]="LoginParams.login" name="loginlogin" (ngModelChange)="LoginParams.login = $event"  class="form-control form-control-sm " >
                      </div>
                    </div>
                    <div class="form-group row ">
                        <label class="col-sm-5 col-form-label " for="input-small ">Пароль</label>
                        <div class="col-sm-6 ">
                          <input type="password" [(ngModel)]="LoginParams.password" name="loginPassword" (ngModelChange)="LoginParams.password = $event"  class="form-control form-control-sm ">
                        </div>
                      </div>
                      <p *ngIf="ErrorShow">Email введен не верно</p>
                      <div class="">
                          <button type="submit" class="btn btn-sm btn-primary "><i class="fa fa-dot-circle-o "></i>Создать</button>
                        </div>
                </form>
              </div>
              
            </div>

      </div>

    </div>
    <div class="row">
      <div class="col-lg-12">
          
        <div class="card">
          <div class="card-header">
            
            Таблица пользователей
          </div>
          
          <form>


          </form>
          <div class="card-body">
            <table class="table table-responsive-sm table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>почта</th>
                  <th>Логин</th>
                  <th></th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of users;let i = index">
                  <td>{{users[i].email}}</td>
                  <td>{{users[i].username}}</td>
                  <td><button class="btn btn-sm btn-danger" (click)="delete(item.id)">Удалить</button></td>
                  
                </tr>
                
              </tbody>
            </table>
